---
layout: default
---

<h1>{{ page.title }}</h1>
{{ content }}
<footer class="article-footer">
	<span>Written by {{ page.author }} on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>.</span>
	<ul class="tags">
	  {% for tag in page.tags %}
		<li><a href="/tag/{{ tag | slugify }}">{{ tag }}</a></li>
	  {% endfor %}
	</ul>
</footer>
